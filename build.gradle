plugins {
    id 'java'
    id 'maven'
    id 'io.qameta.allure' version '2.8.1'
}

group 'io.qameta.allure.examples'
version '1.3'

def allureVersion = "2.13.6"
def testngVersion = "6.14.3"

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

allure {
    autoconfigure = true
    aspectjweaver = true
    version = allureVersion

    clean = true

    useTestNG {
        version = allureVersion
    }
}

test {
    ignoreFailures = true
    useTestNG {

    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation(
            'io.rest-assured:rest-assured:4.3.1',
            'org.junit.jupiter:junit-jupiter-api:5.7.0',
            'com.github.javafaker:javafaker:1.0.2',
            'com.fasterxml.jackson.core:jackson-databind:2.13.1',
            'io.qameta.allure:allure-rest-assured:2.13.6',
            'org.slf4j:slf4j-simple:1.7.30',
            "org.aeonbits.owner:owner:1.0.12",
            "org.testng:testng:$testngVersion",
            "io.qameta.allure:allure-java-commons:$allureVersion"
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

}

